<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Login Signup Page</title>
  </head>
  <body>
    <!-- Main container -->

    <div class="container">
      <!-- Login Box -->
      <div class="login-box form-box">
        <h1>Log In</h1>
        <p>Welcome back! Please enter your details</p>
        <form action="#" method="get" class="login-form">
          <div class="form-content">
            <label for="email"></label>
            <input type="text" name="email" placeholder="Email" required />
            <label for="password"></label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <a href="#" class="forgot">forgot password?</a>
            <button type="submit">Log In</button>

            <span class="or">or continue with</span>
            <div class="social-container">
              <a href="#" class="social">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </form>
      </div>

      <!-- signup-box -->
      <div class="signup-box form-box">
        <h1>Create Account</h1>
        <form action="#" method="get" class="signup-form">
          <div class="form-content">
            <input type="text" placeholder="First name" required />
            <input type="text" placeholder="Last name" />
            <input type="password" placeholder="Password" required />
            <a href="#" class="forgot">forgot password</a>
            <button type="submit">Sign up</button>

            <span class="or">or register with</span>
            <div class="social-container">
              <a href="#" class="social">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </form>
      </div>

      <!-- Overlay container -->

      <div class="overlay-container">
        <div class="overlay">
          <!-- overlay-left -->

          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>Access your account to continue your journey.</p>
            <button class="ghost toggle-login">Log In</button>
          </div>

          <!-- overlay-right -->
          <div class="overlay-panel overlay-right">
            <h1>Create Your Account</h1>
            <p>Join us and start your experience today.</p>
            <button class="ghost toggle-signup">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
